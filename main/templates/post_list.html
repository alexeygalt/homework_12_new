<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ key }}"</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ key }}"</h1>

    <div class="post">
        {% if key_list %}
        {% for item in key_list %}
        <img src="{{ item.pic }}" width="100%" alt="">
        <p>{{ item.content }} </p>
        {% endfor %}
        {% else %}
        <p>По данному запросу ничего не найдено </p>
        {% endif %}

    </div>
    <hr>


    <hr>
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
